<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="utf8">
		<base href="/">
		<link rel="icon" type="image/png" href="http://example.com/myicon.png">
		<title>The Pulse of New York</title>
		<script type="text/javascript"
    		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8LeyaDeV6VXi7os1k-XO_kATNyVkVDQw&sensor=false">
    	</script>
    	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/app.css">
	</head>

	<body>
		<div ng-controller="AppCtrl">
		<nav class="navbar navbar-default" id="main-nav" role="navigation">
		<h1>The Pulse of New York.</h1><h2 ng-model="arrivals">There are {{arrivals.length}} trains stopping this minute.</h2> 
		
		</nav>
		<div id="map-canvas"></div>
		<div id="wrapper">
		    <div id="sidebar-wrapper">
		        <ul class="sidebar-nav">
		            <li>Recent</li>
		            <div id="arrivals" ng-repeat="arrival in arrivals">
		            	{{arrival.name}} at {{arrival.arrival}}
		            	<hr>
		            </div>
		        </ul>
		    </div>
		    <div id="page-content-wrapper">
		        <div class="page-content">
		            <div class="container">
		                <div class="row">
		                    <div class="col-md-12">
		                        <!-- content of page -->
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>



		</div>
	</body>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-42875147-3', 'nycpulse.herokuapp.com');
	  ga('send', 'pageview');

	</script>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-route.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
</html>
